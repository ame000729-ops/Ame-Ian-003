    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');
      
      body {
        margin: 0;
        background-color: #050505;
        font-family: 'Lato', sans-serif;
        overflow: hidden;
      }
      
      h1, h2, h3, .font-serif {
        font-family: 'Cinzel', serif;
      }

      /* Custom Range Slider Styling for the Luxury Feel */
      input[type=range] {
        -webkit-appearance: none; 
        width: 100%; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #f0e6c8, #d4af37);
        box-shadow: 0 0 8px rgba(240, 230, 200, 0.6), inset 0 2px 2px white;
        cursor: pointer;
        margin-top: -10px; 
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(0, 100, 70, 0.6);
        border-radius: 2px;
        border: 1px solid rgba(212, 175, 55, 0.3);
      }

      /* Scrollbar hiding for panel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
